<!DOCTYPE html>
<html>
<head>
    <title>Direct Test Links</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #FDF0D5; }
        .link { 
            display: block; 
            background: #669BBC; 
            color: white; 
            padding: 1rem; 
            margin: 1rem 0; 
            text-decoration: none; 
            border-radius: 8px; 
            text-align: center;
        }
        .link:hover { background: #003049; }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>🧪 Direct CSV Test Links</h1>
    
    <div class="warning">
        <h3>⚠️ Important</h3>
        <p>Use these direct links to test CSV loading. The /practice route has an infinite loop issue.</p>
    </div>
    
    <a href="http://localhost:3000/practice-test/mb800-practice" target="_blank" class="link">
        📊 Test CSV Loading (Direct Component)
    </a>
    
    <a href="http://localhost:3000/dashboard" target="_blank" class="link">
        🏠 Back to Dashboard
    </a>
    
    <div class="warning">
        <h3>Expected Result:</h3>
        <p>Should show "Loading CSV Test" briefly, then load ~65 questions from the Google Sheets CSV</p>
    </div>
</body>
</html>
